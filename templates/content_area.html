{% extends "main.html" %}
{% block content_area %}
<div class="container">
	<div class="banner main background_white">
		<div class="col-md-4">
			<h3>Categories</h3>
			{% for category in categories %}
				<a href = "{{url_for('showCategoryItems', category_name = category.name)}}">
					{{category.name}}
				</a>
			{% endfor %}
		</div>
		<div class="col-md-8">
			{% if loginStatus %}
				<a href = "{{url_for('newStockItem')}}">
					Add Item
				</a>
			{% endif %}
			<h3>Latest Items</h3>
			{% for singleItem in stockItem %}
				<a href = "{{url_for('showStockItem', category_name = singleItem.category.name, stockItem_name = singleItem.name)}}">
					{{singleItem.name}} <span>({{singleItem.category.name}})</span>
				</a>
			{% endfor %}

		</div>
		<div class="clearfix"></div>
	</div>
</div>
{% endblock %}
