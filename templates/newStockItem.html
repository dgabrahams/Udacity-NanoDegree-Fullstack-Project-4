{% extends "main.html" %}
{% block content_area %}
<div class="container">

	<div class="banner main background_white">
		<div class="col-md-12">
			<h3>Add Item</h3>

			<form action="{{url_for('newStockItem', category_id = category_id)}}" method="POST">
			  Item Name:<br>
			  <input type="text" name="name"><br>
			  Item Description:<br>
			  <input type="text" name="description">
			  <input type="submit" value="Submit">
			</form>


			{% for category in categories %}
				<a href = "{{url_for('showCategoryItems', category_id = category.id)}}">
					{{category.name}}
				</a>

				<select>
					{% for singleItem in stockItem %}
						<option value="{category.name}}">{{category.name}}</option>
					{% endfor %}
				</select>
			{% endfor %}


		</div>
		<div class="clearfix"></div>
	</div>


</div>
{% endblock %}
